version: '3.8'

services:
  dma-discord-bot:
    build: .
    container_name: dma-discord-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DMA_MANUAL_GOOGLE_DOC_ID=${DMA_MANUAL_GOOGLE_DOC_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MOGPT_MODEL=${MOGPT_MODEL}
      - CUSTOM_GPT_ASSISTANT_ID=${CUSTOM_GPT_ASSISTANT_ID}
    ports:
      - "3004:3004"
    volumes:
      - ./logs:/app/logs
    networks:
      - dma-network

networks:
  dma-network:
    driver: bridge
